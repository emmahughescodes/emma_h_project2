<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css?family=Cabin|Oswald:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="background-contact">
    <a href="#maincontent" class="skip-link">Skip to main content.</a>
    <!-- header section begins -->
    <header class="contact-header">
        <div class="hamburger-menu">
            <i class="hamburger-menu--link fas fa-bars"></i>
        </div>
        <nav class="header-nav">
            <ul class="header-nav__list">
                <li class="header-nav__list-item">
                    <a class="header-nav__link-item" href="index.html">Home</a>
                </li>
                <li class="header-nav__list-item">
                    <a class="header-nav__link-item" href="#">About</a>
                </li>
                <li class="header-nav__list-item">
                    <a class="header-nav__link-item--brand" href="index.html">Harper</a>
                </li>
                <li class="header-nav__list-item">
                    <a class="header-nav__link-item" href="blog.html">Blog</a>
                </li>
                <li class="header-nav__list-item">
                    <a class="header-nav__link-item" href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>
        <div class="contact-header__title wrapper">
            <h1>Contact Me</h1>
        </div>
    
    </header>
    <!-- header section ends -->
    <main class="contact-body wrapper">
    
        <!-- social media aside begins -->
        <aside class="social-media">
            <div class="social-media__icons">
                <ul class="social-media__list">
                    <li class="social-media__icon"><a class="social-media__icon--link" href="#"><i class="fab fa-facebook-f"></i></a></li>
                    <li class="social-media__icon"><a class="social-media__icon--link" href="#"><i class="fab fa-twitter"></i></a></li>
                    <li class="social-media__icon"><a class="social-media__icon--link" href="#"><i class="fab fa-linkedin-in"></i></a></li>
                    <li class="social-media__icon"><a class="social-media__icon--link" href="#"><i class="fab fa-instagram"></i></a></li>

                </ul>
            </div>
            <div class="social-media--email">
                <h3>info@email.com</h3>
            </div>
            <div class="social-media-contact">
                <ul class="social-media-contact__list">
                    <li class="social-media-contact__list--item">123 - 456 - 7890</li>
                    <li class="social-media-contact__list--item">123 Queen Street West, Unit 10</li>
                    <li class="social-media-contact__list--item">Toronto, Ontario</li>
                    <li class="social-media-contact__list--item">M5V2D5</li>
                </ul>
            </div>
        </aside>
        <!-- social media aside ends -->
        
        <!-- form begins -->
        <div class="contact-form">
            <form class="form__contact" action="" id="maincontent">
            
                <!-- name -->
                <label class="form__contact--name-label visuallyhidden" for="name">Name</label>
                <input class="form__contact--name-input" id="name" type="text" value="" name="name" placeholder="Name">
            
                <!-- email address -->
                <label class="form__contact--email-label visuallyhidden" for="email">Email</label>
                <input class="form__contact--email-input" id="name" type="text" value="" name="email" placeholder="Email address">
            
                <!-- text input message -->
                <label class="form__contact--text-label visuallyhidden" for="message">Message</label>
            
                <textarea class="form__contact--text-input" name="message" id="" cols="100" rows="15" placeholder="Message"></textarea>
            
                <!-- submit button -->
                <input class="form__contact--button" type="submit" value="Submit">
            </form>
            <!-- form ends -->
        </div>

    </main>
    <!-- footer copyright section begins -->
    <footer class="footer">
        <div class="footer__text wrapper">
            Copyright &copy; 2018 HackerYou
        </div>
    </footer>
    <!-- footer copyright section ends -->
</body>
</html>
